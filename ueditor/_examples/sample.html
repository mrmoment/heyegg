<script type="text/javascript">
    var editor_a = new baidu.editor.ui.Editor();
    editor_a.render('myEditor');	
    //remove unused tools
    var unused=Array(6,7,8,15,16,18,19,20,21,50,57,88,89,90,122,133,138,144,166,167,168,169,170,171,172,173,174,175,176,177,184,186);
    //alert(unused+";"+unused.length);
    var i=0;
    for(; i<unused.length; i++){
    	hideTool('edui'+unused[i]);
  	}
    
    function hideTool(tid){
    	var tobj=document.getElementById(tid);
    	if(tobj){
    		/*//This is to remove the tool, but may lead to exceptions when typing in the editor
    		var tparent=tobj.parentNode;
    		tparent.removeChild(tobj);
    		*/
    		tobj.style.display="none !important";    		
    	}
    }
