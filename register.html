<div id="main">
	<div id="view" style="background:url(img/overlaylight.png) 0 -8px;">
		<div id="new_form">
			<img  src="img/welcome.jpg" style="border-radius:2px; border: 4px solid #fff; box-shadow:0 0 8px #000;" />
			<p><label>*&nbsp;注册邮箱:</label><a>&nbsp;(建议输入常用邮箱)</a><br />
			<input type="text" name="mail" id="mail" maxlength="255"  onfocus="this.className='selected';" onblur="this.className='';" /></p>
			<p><label>*&nbsp;密码:</label><a>&nbsp;&nbsp;(6-18个字符,由字母、数字、符号组成，区分大小写)</a><br />
			<input type="password" name="pw" id="passwd" maxlength="18" onfocus="this.className='selected';" onblur="this.className='';"  /></p>	
			<p><label>*&nbsp;确认密码:</label><a>&nbsp;(再输入一次密码)</a><br />
			<input type="password" name="passwd2" id="passwd2" maxlength="18" onfocus="this.className='selected';" onblur="this.className='';"  /></p>						
			<p><label>*&nbsp;用户昵称:</label><a>&nbsp;(不少于2个字符,不分大小写)</a><br />
			<input type="text" name="nick" id="nick" maxlength="64" onfocus="this.className='selected';" onblur="this.className='';"  /></p>
			<p><label>*&nbsp;注册码:</label><a>&nbsp;(黑蛋处于测试阶段,需要注册码才能注册,<a href="codelist.php" target="_blank" style="color:#FF0000">点击获得</a><a>)</a></a><br />
			<input type="text" name="regcode" id="regcode" maxlength="12" onfocus="this.className='selected';" onblur="this.className='';"  /></p>
			<p><button onclick="doReg();" id="submit">注册</button><span style="font-size:12px; margin-left:20px">*点击注册表明遵守黑蛋网<a style="font-size:12px;" target="_blank" href="agreement.html">《网络服务使用协议》</a></span>
			</p>

	</div>
</div>
